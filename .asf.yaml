github:
  features:
    # Enable issue management
    issues: true
    # Enable wiki for documentation
    wiki: false
    # Enable projects for project management boards
    projects: true
  description: Linkis helps easily connect to various back-end computation/storage engines(Spark, Python, TiDB...), exposes various interfaces(REST, JDBC, Java ...), with multi-tenancy, high performance, and resource control.
  homepage: https://linkis.apache.org/
  labels:
    - sql
    - spark
    - presto
    - hive
    - storage
    - jdbc
    - rest-api
    - engine
    - impala
    - pyspark
    - udf
    - thrift-server
    - resource-manager
    - jobserver
    - application-manager
    - livy
    - hive-table
    - linkis
    - context-service
    - scriptis
  enabled_merge_buttons:
    merge:  true
    squash: true
    rebase: true
  protected_branches:
    master:
      required_status_checks:
        strict: true
      required_pull_request_reviews:
        dismiss_stale_reviews: true
        required_approving_review_count: 2
    dev-1.1.1:
      required_status_checks:
        strict: true
      required_pull_request_reviews:
        dismiss_stale_reviews: true
        required_approving_review_count: 1
notifications:
  commits: commits@linkis.apache.org
  issues: dev@linkis.apache.org
  pullrequests: commits@linkis.apache.org